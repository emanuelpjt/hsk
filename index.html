<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSK Vocabulario - Aprende Chino Mandarin</title>
  <style>
    :root {
      --primary: #4a6fa5;
      --primary-dark: #345280;
      --secondary: #e74c3c;
      --accent: #ff9f43;
      --light: #f5f7fa;
      --dark: #2d3436;
      --gray: #646e76;
      --success: #2ecc71;
      --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 20px;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 16px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
    }
    
    header {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
    }
    
    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    
    nav {
      display: flex;
      justify-content: center;
      background: var(--primary-dark);
      padding: 0;
    }
    
    .nav-btn {
      background: none;
      border: none;
      color: white;
      padding: 18px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .nav-btn.active {
      background: white;
      color: var(--primary);
    }
    
    section {
      padding: 30px;
      display: none;
      opacity: 0;
      transition: opacity 0.4s ease;
      min-height: 500px;
    }
    
    section.active {
      display: block;
      opacity: 1;
    }
    
    h2 {
      color: var(--primary);
      margin-bottom: 25px;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 25px;
      align-items: center;
    }
    
    select, input, button {
      padding: 12px 16px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-family: inherit;
      font-size: 1rem;
    }
    
    select {
      background: white;
      cursor: pointer;
      min-width: 150px;
    }
    
    input {
      flex: 1;
      min-width: 200px;
    }
    
    button.action-btn {
      background: var(--primary);
      color: white;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button.action-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button.action-btn.secondary {
      background: var(--secondary);
    }
    
    button.action-btn.secondary:hover {
      background: #c0392b;
    }
    
    /* Flashcards Styles */
    .flashcard {
      perspective: 1000px;
      width: 100%;
      max-width: 500px;
      height: 300px;
      margin: 0 auto;
    }
    
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-shadow: var(--card-shadow);
    }
    
    .flashcard-front {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }
    
    .flashcard-back {
      background: white;
      color: var(--dark);
      transform: rotateY(180deg);
    }
    
    .hanzi {
      font-size: 3.5rem;
      margin-bottom: 15px;
    }
    
    .pinyin {
      font-size: 1.5rem;
      opacity: 0.9;
    }
    
    .translation {
      font-size: 1.8rem;
      text-align: center;
    }
    
    .flashcard-controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    /* Search Styles */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }
    
    thead {
      background: var(--primary);
      color: white;
    }
    
    th, td {
      padding: 15px;
      text-align: left;
    }
    
    tr:nth-child(even) {
      background: #f8f9fa;
    }
    
    tr:hover {
      background: #edf2f7;
    }
    
    /* Word of the Day Styles */
    .word-of-day-card {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: var(--card-shadow);
      text-align: center;
    }
    
    .word-hanzi {
      font-size: 4rem;
      margin-bottom: 15px;
      color: var(--primary);
    }
    
    .word-pinyin {
      font-size: 1.8rem;
      color: var(--gray);
      margin-bottom: 20px;
    }
    
    .word-translation {
      font-size: 2rem;
      margin-bottom: 25px;
      color: var(--dark);
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      
      .nav-btn {
        width: 100%;
        justify-content: center;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      select, input, button {
        width: 100%;
      }
      
      .hanzi, .word-hanzi {
        font-size: 2.5rem;
      }
    }

    .icon {
      font-size: 1.2rem;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: var(--gray);
    }
    
    .error {
      color: var(--secondary);
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>üìñ Vocabulario HSK</h1>
      <p>Aprende y practica vocabulario para los ex√°menes HSK</p>
    </header>
    
    <nav>
      <button class="nav-btn active" id="btn-flashcards">
        <span class="icon">üÉè</span> Flashcards
      </button>
      <button class="nav-btn" id="btn-search">
        <span class="icon">üîç</span> Buscador
      </button>
      <button class="nav-btn" id="btn-wordOfDay">
        <span class="icon">üóìÔ∏è</span> Palabra del D√≠a
      </button>
    </nav>
    
    <main>
      <!-- Flashcards -->
      <section id="flashcards" class="active">
        <h2><span class="icon">üÉè</span> Flashcards</h2>
        <div class="controls">
          <select id="flash-level"></select>
          <button class="action-btn" id="btn-sequential">
            <span class="icon">‚ñ∂Ô∏è</span> Modo Secuencial
          </button>
          <button class="action-btn" id="btn-random">
            <span class="icon">üîÄ</span> Modo Aleatorio
          </button>
        </div>
        
        <div id="flashcard-container" class="loading">
          Selecciona un nivel y un modo para comenzar
        </div>
        
        <div class="flashcard-controls">
          <button class="action-btn secondary" id="btn-prev">
            <span class="icon">‚óÄÔ∏è</span> Anterior
          </button>
          <button class="action-btn" id="btn-flip">
            <span class="icon">üîÑ</span> Voltear
          </button>
          <button class="action-btn" id="btn-next">
            Siguiente <span class="icon">‚ñ∂Ô∏è</span>
          </button>
        </div>
      </section>
      
      <!-- Buscador -->
      <section id="search">
        <h2><span class="icon">üîç</span> Buscador</h2>
        <div class="controls">
          <select id="search-level"></select>
          <input type="text" id="search-input" placeholder="Escribe una palabra en chino, pinyin o espa√±ol...">
        </div>
        
        <div id="search-results" class="loading">
          Selecciona un nivel para cargar el vocabulario
        </div>
      </section>
      
      <!-- Palabra del D√≠a -->
      <section id="wordOfDay">
        <h2><span class="icon">üóìÔ∏è</span> Palabra del D√≠a</h2>
        <div class="controls">
          <select id="day-level"></select>
          <button class="action-btn" id="btn-show-word">
            <span class="icon">üëÅÔ∏è</span> Mostrar Palabra
          </button>
        </div>
        
        <div id="day-word" class="loading">
          Selecciona un nivel y haz clic en "Mostrar Palabra"
        </div>
      </section>
    </main>
  </div>

  <script>
    // Variables globales
    let vocabulary = {};
    let currentLevel = 1;
    let currentMode = 'sequential';
    let currentIndex = 0;
    let currentDeck = [];
    let viewedWords = {};

    // Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', function() {
      // Configurar eventos de navegaci√≥n
      document.getElementById('btn-flashcards').addEventListener('click', () => showSection('flashcards'));
      document.getElementById('btn-search').addEventListener('click', () => showSection('search'));
      document.getElementById('btn-wordOfDay').addEventListener('click', () => showSection('wordOfDay'));
      
      // Configurar eventos de flashcards
      document.getElementById('btn-sequential').addEventListener('click', () => loadFlashcards('sequential'));
      document.getElementById('btn-random').addEventListener('click', () => loadFlashcards('random'));
      document.getElementById('btn-prev').addEventListener('click', prevCard);
      document.getElementById('btn-next').addEventListener('click', nextCard);
      document.getElementById('btn-flip').addEventListener('click', flipCard);
      
      // Configurar eventos de b√∫squeda
      document.getElementById('search-input').addEventListener('input', filterWords);
      document.getElementById('search-level').addEventListener('change', function() {
        const level = this.value;
        loadSearchResults(level);
      });
      
      // Configurar eventos de palabra del d√≠a
      document.getElementById('btn-show-word').addEventListener('click', showWordOfDay);
      
      // Cargar niveles en selects
      ["flash-level", "search-level", "day-level"].forEach(selectId => {
        const sel = document.getElementById(selectId);
        for (let i = 1; i <= 6; i++) {
          let opt = document.createElement("option");
          opt.value = i;
          opt.textContent = "HSK " + i;
          sel.appendChild(opt);
        }
      });

      // Inicializar palabras vistas
      for (let i = 1; i <= 6; i++) {
        viewedWords[i] = JSON.parse(localStorage.getItem(`viewedWords-${i}`)) || [];
      }

      // Cargar datos iniciales para el nivel 1
      loadVocabularyData(1).then(() => {
        loadSearchResults(1);
      });
    });

    // Cargar datos desde CSV
    async function loadVocabularyData(level) {
      try {
        const response = await fetch(`data/hsk${level}.csv`);
        if (!response.ok) {
          throw new Error(`No se pudo cargar el archivo HSK ${level}`);
        }
        
        const csvText = await response.text();
        const words = parseCSV(csvText);
        
        // Almacenar en el objeto vocabulary
        vocabulary[level] = words;
        
        return words;
      } catch (error) {
        console.error('Error cargando vocabulario:', error);
        document.getElementById('search-results').innerHTML = 
          `<div class="error">Error cargando el vocabulario: ${error.message}</div>`;
        return [];
      }
    }

    // Parsear CSV a array de objetos
    function parseCSV(csvText) {
      const lines = csvText.split('\n');
      const words = [];
      
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;
        
        const parts = line.split(',');
        if (parts.length >= 3) {
          words.push({
            hanzi: parts[0].trim(),
            pinyin: parts[1].trim(),
            translation: parts[2].trim()
          });
        }
      }
      
      return words;
    }

    // Cambiar secciones
    function showSection(id) {
      document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      
      document.querySelectorAll(".nav-btn").forEach(btn => btn.classList.remove("active"));
      document.getElementById(`btn-${id}`).classList.add("active");

      // Si es la secci√≥n de b√∫squeda, cargar resultados
      if (id === 'search') {
        const level = document.getElementById('search-level').value;
        loadSearchResults(level);
      }
    }

    // Cargar flashcards
    async function loadFlashcards(mode) {
      const level = document.getElementById('flash-level').value;
      currentLevel = parseInt(level);
      currentMode = mode;
      
      // Cargar datos si no est√°n en memoria
      if (!vocabulary[currentLevel]) {
        document.getElementById('flashcard-container').innerHTML = '<div class="loading">Cargando vocabulario...</div>';
        await loadVocabularyData(currentLevel);
      }
      
      currentDeck = [...vocabulary[currentLevel]];
      
      if (mode === 'random') {
        shuffleArray(currentDeck);
      }
      
      currentIndex = 0;
      showCurrentCard();
    }

    // Mostrar la tarjeta actual
    function showCurrentCard() {
      if (currentDeck.length === 0) {
        document.getElementById('flashcard-container').innerHTML = '<div class="error">No hay tarjetas para mostrar</div>';
        return;
      }
      
      const card = currentDeck[currentIndex];
      const container = document.getElementById('flashcard-container');
      
      container.innerHTML = `
        <div class="flashcard">
          <div class="flashcard-inner">
            <div class="flashcard-front">
              <div class="hanzi">${card.hanzi}</div>
              <div class="pinyin">${card.pinyin}</div>
              <p>Haz clic para voltear</p>
            </div>
            <div class="flashcard-back">
              <div class="translation">${card.translation}</div>
            </div>
          </div>
        </div>
      `;
      
      // A√±adir evento de clic para voltear
      container.querySelector('.flashcard-inner').addEventListener('click', function() {
        this.parentElement.classList.toggle('flipped');
      });
    }

    // Voltear tarjeta
    function flipCard() {
      const flashcard = document.querySelector('.flashcard');
      if (flashcard) {
        flashcard.classList.toggle('flipped');
      }
    }

    // Tarjeta anterior
    function prevCard() {
      if (currentDeck.length === 0) return;
      
      currentIndex = (currentIndex - 1 + currentDeck.length) % currentDeck.length;
      showCurrentCard();
    }

    // Siguiente tarjeta
    function nextCard() {
      if (currentDeck.length === 0) return;
      
      currentIndex = (currentIndex + 1) % currentDeck.length;
      showCurrentCard();
    }

    // Mezclar array (para modo aleatorio)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Cargar resultados de b√∫squeda
    async function loadSearchResults(level) {
      const resultsContainer = document.getElementById('search-results');
      resultsContainer.innerHTML = '<div class="loading">Cargando vocabulario...</div>';
      
      // Cargar datos si no est√°n en memoria
      if (!vocabulary[level]) {
        await loadVocabularyData(level);
      }
      
      if (!vocabulary[level] || vocabulary[level].length === 0) {
        resultsContainer.innerHTML = '<div class="error">No se pudo cargar el vocabulario</div>';
        return;
      }
      
      // Crear tabla con resultados
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Hanzi</th>
              <th>Pinyin</th>
              <th>Espa√±ol</th>
              <th>HSK</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      vocabulary[level].forEach(word => {
        tableHTML += `
          <tr>
            <td>${word.hanzi}</td>
            <td>${word.pinyin}</td>
            <td>${word.translation}</td>
            <td>${level}</td>
          </tr>
        `;
      });
      
      tableHTML += `
          </tbody>
        </table>
      `;
      
      resultsContainer.innerHTML = tableHTML;
    }

    // Filtrar palabras en el buscador
    function filterWords() {
      const searchTerm = document.getElementById('search-input').value.toLowerCase();
      const level = document.getElementById('search-level').value;
      const resultsContainer = document.getElementById('search-results');
      
      if (!vocabulary[level] || vocabulary[level].length === 0) {
        resultsContainer.innerHTML = '<div class="error">No hay vocabulario para filtrar</div>';
        return;
      }
      
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Hanzi</th>
              <th>Pinyin</th>
              <th>Espa√±ol</th>
              <th>HSK</th>
            </tr>
          </thead>
          <tbody>
      `;
      
      let foundResults = false;
      
      vocabulary[level].forEach(word => {
        if (
          word.hanzi.toLowerCase().includes(searchTerm) ||
          word.pinyin.toLowerCase().includes(searchTerm) ||
          word.translation.toLowerCase().includes(searchTerm)
        ) {
          foundResults = true;
          tableHTML += `
            <tr>
              <td>${word.hanzi}</td>
              <td>${word.pinyin}</td>
              <td>${word.translation}</td>
              <td>${level}</td>
            </tr>
          `;
        }
      });
      
      tableHTML += `
          </tbody>
        </table>
      `;
      
      if (!foundResults) {
        resultsContainer.innerHTML = '<div class="loading">No se encontraron resultados</div>';
      } else {
        resultsContainer.innerHTML = tableHTML;
      }
    }

    // Mostrar palabra del d√≠a
    async function showWordOfDay() {
      const level = document.getElementById('day-level').value;
      const wordContainer = document.getElementById('day-word');
      
      // Cargar datos si no est√°n en memoria
      if (!vocabulary[level]) {
        wordContainer.innerHTML = '<div class="loading">Cargando vocabulario...</div>';
        await loadVocabularyData(level);
      }
      
      if (!vocabulary[level] || vocabulary[level].length === 0) {
        wordContainer.innerHTML = '<div class="error">No se pudo cargar el vocabulario</div>';
        return;
      }
      
      const words = vocabulary[level];
      const viewed = viewedWords[level] || [];
      
      // Encontrar palabras no vistas
      const unseenWords = words.filter(word => !viewed.includes(word.hanzi));
      
      let wordOfDay;
      if (unseenWords.length > 0) {
        // Hay palabras no vistas
        const randomIndex = Math.floor(Math.random() * unseenWords.length);
        wordOfDay = unseenWords[randomIndex];
        viewed.push(wordOfDay.hanzi);
        viewedWords[level] = viewed;
        localStorage.setItem(`viewedWords-${level}`, JSON.stringify(viewed));
      } else {
        // Todas las palabras han sido vistas, reiniciar
        viewedWords[level] = [];
        localStorage.setItem(`viewedWords-${level}`, JSON.stringify([]));
        const randomIndex = Math.floor(Math.random() * words.length);
        wordOfDay = words[randomIndex];
        viewedWords[level].push(wordOfDay.hanzi);
      }
      
      // Mostrar la palabra
      wordContainer.innerHTML = `
        <div class="word-of-day-card">
          <div class="word-hanzi">${wordOfDay.hanzi}</div>
          <div class="word-pinyin">${wordOfDay.pinyin}</div>
          <div class="word-translation">${wordOfDay.translation}</div>
        </div>
      `;
    }
  </script>
</body>
</html>

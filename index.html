    header {

    nav {

    .nav-btn {

      border: none;
      color: white;

      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);

    .nav-btn.active {

    section {

    section.active {

    .controls {

      align-items: center;
    }
    
    select, input, button {

    select {

    input {

    button.action-btn {

      border: none;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button.action-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button.action-btn.secondary {
      background: var(--secondary);
    }
    
    button.action-btn.secondary:hover {
      background: #c0392b;
    }
    
    /* Flashcards Styles */
    .flashcard {
      perspective: 1000px;
      width: 100%;
      max-width: 500px;
      height: 300px;
      margin: 0 auto;
    }
    
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      box-shadow: var(--card-shadow);
    }
    
    .flashcard-front {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }
    
    .flashcard-back {
      background: white;
      color: var(--dark);
      transform: rotateY(180deg);
    }
    
    .hanzi {

      margin-bottom: 15px;
    }
    
    .pinyin {
      font-size: 1.5rem;

    }
    
    .translation {

    }
    
    .flashcard-controls {

    tr:nth-child(even) {

    }
    
    tr:hover {

    }
    
    /* Word of the Day Styles */

    .word-pinyin {

    }
    
    .word-translation {
      font-size: 2rem;
      margin-bottom: 25px;

    }
    
    /* Responsive Design */

      }
      
      .controls {

      }
      
      select, input, button {
        width: 100%;
      }
      
      .hanzi, .word-hanzi {
        font-size: 2.5rem;
      }
    }

    .icon {
      font-size: 1.2rem;
    }
  </style>
</head>

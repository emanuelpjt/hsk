<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HSK Vocabulario - Aprende Chino Mandarin</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="logo-container">
        <img src="img/logo-hsk.png" alt="Logo HSK" class="logo">
      </div>
      <div class="header-content">
        <h1>📖 Vocabulario HSK</h1>
        <p>Aprende y practica vocabulario para los exámenes HSK</p>
      </div>
    </header>
    
    <nav>
      <button class="nav-btn active" id="btn-flashcards">
        <span class="icon">🃏</span> Flashcards
      </button>
      <button class="nav-btn" id="btn-search">
        <span class="icon">🔍</span> Buscador
      </button>
      <button class="nav-btn" id="btn-wordOfDay">
        <span class="icon">🗓️</span> Palabra del Día
      </button>
    </nav>
    
    <main>
      <!-- Flashcards -->
      <section id="flashcards" class="active">
        <h2><span class="icon">🃏</span> Flashcards</h2>
        <div class="controls">
          <select id="flash-level"></select>
          <button class="action-btn" id="btn-sequential">
            <span class="icon">▶️</span> Modo Secuencial
          </button>
          <button class="action-btn" id="btn-random">
            <span class="icon">🔀</span> Modo Aleatorio
          </button>
        </div>
        
        <div id="flashcard-container" class="loading">
          Selecciona un nivel y un modo para comenzar
        </div>
        
        <div class="flashcard-controls">
          <button class="action-btn secondary" id="btn-prev">
            <span class="icon">◀️</span> Anterior
          </button>
          <button class="action-btn" id="btn-flip">
            <span class="icon">🔄</span> Voltear
          </button>
          <button class="action-btn" id="btn-next">
            Siguiente <span class="icon">▶️</span>
          </button>
        </div>
      </section>
      
      <!-- Buscador -->
      <section id="search">
        <h2><span class="icon">🔍</span> Buscador</h2>
        <div class="controls">
          <select id="search-level"></select>
          <input type="text" id="search-input" placeholder="Escribe una palabra en chino, pinyin o español...">
        </div>
        
        <div id="search-results" class="loading">
          Selecciona un nivel para cargar el vocabulario
        </div>
      </section>
      
      <!-- Palabra del Día -->
      <section id="wordOfDay">
        <h2><span class="icon">🗓️</span> Palabra del Día</h2>
        <div class="controls">
          <select id="day-level"></select>
          <button class="action-btn" id="btn-show-all">
            <span class="icon">👁️</span> Mostrar Todas
          </button>
        </div>
        
        <div id="day-words" class="loading">
          Las palabras del día se cargarán automáticamente
        </div>
      </section>
    </main>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
